<div style="display: flex; align-items: flex-start; gap: 2em; margin: 2em 0;">
    <div style="flex: 0 0 150px;">
        <img src="{{ .Get "img" }}" alt="{{ .Get "title" }}" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:0.5em;">
    </div>
    <div style="flex: 1;">
        <h3>{{ .Get "title" }}</h3>
        <p>{{ .Inner | markdownify }}</p>
    </div>
</div>
